<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<th:block layout:fragment="content">
    <div id="result-container">
        <div id="main_wrapper">
            <form class="form-inline">
                <h1> 로그인 </h1>
                <div class="form-group">
                    <label class="sr-only" for="userId">아이디</label>
                    <input type="text" class="form-control" name="userId" id="userId" placeholder="ID">
                </div> <br>
                <div class="form-group">
                    <label class="sr-only" for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div> <br>

                <button type="submit" class="btn btn-default" onclick="login()">로그인</button><br>
                <div id="memberWrapper">
                    <input type="button" class="btn btn-default" value="회원가입" onclick="location.href='/member/sign-up'"/>
                    <input type="button" class="btn btn-default" value="아이디찾기" onclick="location.href='/member/findById'"/>
                    <input type="button" class="btn btn-default" value="비밀번호찾기" onclick="location.href='/member/findByPassword'"/>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 로그인 function
        function login() {
            let userId = document.getElementById("userId").value;
            let password = document.getElementById("password").value;

            // 아이디 비밀번호 유효성 검사
            if(!userId || !password){
                alert("사용자 아이디 또는 비밀번호를 입력해주세요.");
                return;
            }

            let member = {
                userId: userId,
                password: password
            }

            // 로그인을 위하여 JSON
            $.ajax({
                type : "POST",
                url  : "/login",
                contentType: "application/json",
                async:false,
                data: JSON.stringify(member),
                success: function(result){
                    window.location.href="/";
                    alert("로그인 성공하였습니다.");
                },
                error: function(request, status, error){
                    let result = JSON.parse(request.responseText);
                    alert(result.message);
                }
            });

        }
    </script>
</th:block>

</html>
