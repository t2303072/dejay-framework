<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- 공통 헤드 -->
    <th:block th:replace="~{layout/fragments/head :: headFragment}"></th:block>
    <th:block layout:fragment="css"></th:block>
<body>
    <!-- 상단바 -->
    <header th:replace="~{layout/fragments/header :: headerFragment}"></header>

    <!-- 사이드바 -->
    <th:block th:replace="~{layout/fragments/left :: sidebarFragment}"></th:block>

    <!-- content fragment 사용 -->
    <th:block layout:fragment="content"></th:block>

    <!-- 공통 하단 -->
    <th:block th:replace="~{layout/fragments/footer :: footerFragment}"></th:block>

    <!-- script fragment 사용 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
