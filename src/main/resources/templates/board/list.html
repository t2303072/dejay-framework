<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="css">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/board/common.css}"/>
        <title>공통 게시판 목록</title>
    </head>
</th:block>

<th:block layout:fragment="content">
    <div id="main_wrapper">
        <h1>공통 게시판 목록</h1>
    </div>
    <div id="content_wrapper">
        <table class="table table-bordered text-center">
            <caption>Board List</caption>
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox" name="chkbox" th:checked="false"></th>
                    <th scope="col">No</th>
                    <th scope="col">코드</th>
                    <th scope="col">제목</th>
                    <th scope="col">등록일</th>
                    <th scope="col">등록자</th>
                    <th scope="col">수정일</th>
                    <th scope="col">수정자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${not #lists.isEmpty(list)}" th:each="row, stat : ${list}">
                    <td>
                        <input type="checkbox" name="chk" th:checked="false">
                    </td>
                    <td th:text="${row.getBoardSeq()}"></td>
                    <td th:text="${row.getBoardCd()}"></td>
                    <td><a th:href="@{'/board/' + ${row.getBoardSeq()}}" th:text="${row.getTitle()}"></a></td>
                    <td th:text="${row.getRegDtStr()}"></td>
                    <td th:text="${row.getRegId()}"></td>
                    <td th:text="${row.getLastDtStr()}"></td>
                    <td th:text="${row.getLastId()}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(list)}">
                    <td class="no-row-found" colspan="9" th:text="|데이터가 없습니다.|"></td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>
</html>
