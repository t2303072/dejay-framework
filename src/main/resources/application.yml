## MyBatis
# mapper.xml 위치 지정
mybatis:
  mapper-locations: classpath:mybatis-mappers/**/*Mapper.xml
  type-aliases-package: com.dejay.framework.vo
# set model property to camel case
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: varchar

## mapper logging level
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: INFO
    com:
      dejay:
        framework:
          mapper: trace
## Log Level Setting(default info)
    root: info